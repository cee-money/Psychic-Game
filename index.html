<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">    
</head>

<body>
 <br>
 <br>
<div class="container border border-primary">
    <div class="row">
        <div class="col-md-12 border border-primary">
            <h1 class="display-3">The Psychic Game</h1>
        </div>
        </span>
    </div>
    <br>
    <div class="row">
        <div class="col-md-10">
            <h3>Guess what letter I'm thinking of . . .</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-10">
            <h3 id="wins">Wins: 0</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-10">
            <h3 id="losses">Losses: 0</h3>
        </div>
    </div>  
    <br>
    <div class="row">
        <div class="col-md-10">
            <h3 id="guesses">Guesses Left: 9</h3>
        </div>
    </div> 
    <br>
    <div class="row">
        <div class="col-md-10">
            <h3 id="guessesHistory">Your Guesses So Far:</h3>
        </div>
    </div>
</div>
<script type='text/javascript' src='assets/javascript/game.js'></script>
</body>
</html>
